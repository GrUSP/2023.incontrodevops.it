    description_long:
      "In questo training vedremo come usare RabbitMQ in diversi scenari.
      <br><br  /><i>Che tipo di exchange devo usare? Che tipo di code è meglio usare? Come devo architettare la mia applicazione?</i> Sono le classiche domande di chi approccia RabbitMQ.
      <br><br  />Vedremo come rispondere a questo domande, come fare evolvere gli applicativi che usano RabbitMQ e come utilizzarlo in locale per lo sviluppo, usando docker e docker-compose, e come installarlo su K8s senza troppo dolore.
      <br><br  />"
    # video trailer?
    trailer: false
    trailer_url: ""
    # nota sul titolo: se il linguaggio specificato in `language` NON in clude 'italian', in pagina viene aggiunta la "s" finale
    teacher_title: "Docenti"
    teachers:
      teacher_1:
        teacher_name: "Gianluca Padovani"
        teacher_bio: "Sviluppo dai lontani anni '90. Ho lavorato in diversi ambienti e industrie (embedded, industriale, entertainment) sviluppando software di diverso tipo ma occupandomi in particolare di applicativi che comunicano tra di loro in diverse forme (c'è chi li chiamerebbe distribuiti ...).
        <br> Sono appassionato di TDD, Extreme programming, Craftsmanship e tutto ciò che è 'buona programmazione'. Sono appassionato di programmi funzionali, in particolare di Elixir ed Erlang che utilizzo da ormai svariati anni. Ho sviluppato in molti altri linguaggi partendo dal C++, passando per C#, Ruby Javscript/Typescript e non disdegno impararne sempre di nuovi :-)
        <br> Sono Founder e CTO di Coders51 azienda di consulenza specializzata nello sviluppo di applicazioni scalabili e fault tolerant.
        Coautore di <a href='https://leanpub.com/cronache-di-domain-driven-design'>'Cronache di Domain-Driven Design'.</a>"
        pic_filename: "gianluca-padovani.jpg"
        teacher_role: "Founder e CTO"
        teacher_org: "Coders51"
      teacher_2:
        teacher_name: "Emilio Junior	Francischetti"
        teacher_bio: "Appassionato di sviluppo software e automazione, amo prendere dei bei monoliti, grossi, super accoppiati e ovviamente senza tests, per poi trasformarli in applicazioni cloud native in salsa TDD, DDD, CQRS, Event Sourcing e ovviamente su Kubernetes. Mi definisco quindi, un Restauratore Software."
        pic_filename: "emiliojunior-francischetti.png"
        teacher_role: "Software Engineer"
        teacher_org: "Coders51"
    topics_title: "Programma"
    topics:
      - "Cos’è RabbitMQ e a cosa serve"
      - "Dove si pubblica e dove si consumano i messaggi? (Exchange vs Code)"
      - "Quali tipi di exchange esistono e quali sono le loro differenze"
      - "Prefetch ack e nack"
      - "Come evitare di perdere i message (Dead letter Queue)"
      - "Opzioni sulle code e sui messaggi (TTL, Lazy, persistent, etc.)"
      - "Policy"
      - "Code Classic vs Quorum vs Stream"
      - "High Availability non è solo sul server"
      - "Federation, shovel e altri plugin"
      - "Installazione in produzione"
    addressees_title: "A chi è rivolto"
    addressees_description: "Il corso è per Developer o DevOps che vogliono iniziare a capire come utilizzare al meglio RabbitMQ. Non è necessaria nessuna conoscenza precedente di RabbitMQ."
    requirements_title: "Requisiti di partecipazione"
    requirements_description: "Potete usare il linguaggio che preferite purché abbia una libreria per RabbitMQ, esiste per qualsiasi linguaggio.
